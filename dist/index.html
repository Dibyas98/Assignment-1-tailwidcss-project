<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Project</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="icon" href="./Logo-2.png">
</head>

<body class="bg-slate-50  h-screen p-20">
    <div class="flex flex-col items-center ">
        <div class="bg-black h-60 w-8/12 flex justify-center p-20 pr-0">
            <div class="flex  flex-col gap-6">
                <h1 class="text-white text-3xl font-bold">Retro Shoe</h1>
                <h3 class="text-white text-xl font-bold">$ 89.00 <span class="text-cyan-600">IN STOCK</span></h3>
            </div>


        </div>
        <div class=" h-64 w-8/12 flex pl-24 gap-10 border-solid border-2 border-indigo-600/1 ">
            <div class=" relative bottom-40 left-4 h-80 border-solid border-4 border-gray-900/20">
                <img src="./Capture.PNG" alt=""" class=" h-full ">
            </div>

            <div class=" flex flex-col justify-evenly w-auto">
                <div class="flex justify-evenly gap-10 w-96 ">
                    <button class="  w-12 h-12 hover:bg-black hover:text-white">
                        <h2>XS</h2>
                    </button>
                    <button class="w-12 h-12 hover:bg-black hover:text-white ">
                        <h2>S</h2>
                    </button>
                    <button class="w-12 h-12 hover:bg-black hover:text-white">
                        <h2>M</h2>
                    </button>
                    <button class="w-12 h-12 hover:bg-black hover:text-white">
                        <h2>L</h2>
                    </button>
                    <button class="w-12 h-12 hover:bg-black hover:text-white">
                        <h2>XL</h2>
                    </button>
                </div>

                <div class="flex gap-5 justify-center items-center">
                    <button
                        class=" w-32 h-10 border-solid border-2  hover:bg-cyan-800 hover:border-4 hover:border-stone-950">
                        <h1>BUY NOW</h1>
                    </button>
                    <button
                        class="w-32 h-10 border-solid border-2 hover:bg-cyan-800 hover:border-4 hover:border-stone-950">
                        <h1>ADD TO BAG</h1>
                    </button>
                    <div class="">
                        <i class="fa-solid fa-heart text-2xl"></i>
                    </div>

                </div>
                <div class="text-gray-400">
                    <h4>Free shipping on all continentials us Order</h4>
                </div>

            </div>


        </div>
    </div>

</body>
<script src="https://kit.fontawesome.com/54ac71e1b5.js" crossorigin="anonymous"></script>

</html>
